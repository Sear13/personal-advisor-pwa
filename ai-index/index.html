<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Personal Advisor</title>

  <!-- PWA: manifest + theming -->
  <meta name="theme-color" content="#0b0b1a" />
  <link rel="manifest" href="/manifest.webmanifest" type="application/manifest+json">

  <!-- iOS PWA niceties -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/favicon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon.png">

  <script type="module">
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    window.marked = marked;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script type="module" src="app/index.js" defer></script>
</head>
<body>
  <div id="bg-rotator"></div>
  <div class="app">
    <main class="app-main">
      <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages">
        <header class="chat-header">
          <div class="title">Your Personal Advisor</div>
        </header>
      </div>

      <div class="composer">
        <textarea id="promptInput" class="input" rows="1"
          placeholder="Type your message... (Shift+Enter for newline)"></textarea>
        <div class="actions">
          <button id="reloadBtn" class="btn" title="Reload app" aria-label="Reload">↻</button>
          <button id="generateBtn" class="btn primary">Send</button>
          <button id="stopBtn" class="btn">Stop</button>
        </div>
      </div>
      <button id="scrollDownBtn" class="scroll-down" aria-label="Scroll to latest">▼</button>
    </main>
  </div>
</body>
</html>
